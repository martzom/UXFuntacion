        <b></b>
        <h1><i class="fa-solid fa-book blanco"></i>&nbsp; &nbsp;Reseña de la empresa</h1>
        <br><p>A lo largo de su vida Vany Jiménez Espinoza, actual presidente de Fundación Vany Jiménez A.C. ha tomado como
        valor fundamental el altruismo en su actuar como ciudadano y familiar. Luego del terremoto que se presentó en
        septiembre del 2017, tomo acciones en beneficio de algunas escuelas afectadas en el municipio de Nezahualcóyotl.
        A partir de ese momento y con la intención de ampliar los horizontes en los que podía ayudar, reúne a un equipo
        de trabajo y establece Fundación Vany Jiménez A.C. organización de la sociedad civil que nace con la intención
        de ser un apoyo en beneficio de los sectores vulnerables correspondientes al municipio de Nezahualcóyotl y áreas
        aledañas al Estado de México.<br>
        En nuestro carácter de Asociación Civil reconocemos diversas condiciones que afectan a nuestro contexto
        comunitario, podemos identificar severos problemas de índole social bajo los cuales la población debe poseer
        herramientas de información y asistencia profesional. En este sentido, es de vital importancia el papel que
        desempeñan las Organizaciones de la Sociedad Civil legalmente constituidas en el marco de promover estrategias
        en beneficio del desarrollo social.<br>
        Preocupados por los sectores comunitarios vulnerables, Fundación Vany Jiménez A.C. ha trabajado en apoyo a otras
        Organizaciones y Asociaciones Civiles de forma altruista con la responsabilidad que una A.C. confiere a sus
        integrantes.<br>
        Tenemos la capacidad de apoyar y canalizar los recursos que provienen de instituciones públicas, privadas;
        instituciones sociales y de gobierno; nuestro interés primordial es crear sensibilidad en las comunidades en que
        trabajamos con la idea de que todos podemos sumarnos en el desarrollo social, solo necesitamos la voluntad de
        hacerlo. Por lo tanto Fundación Vany Jimenez A.C te permite ser parte del desarrollo social para que juntos
        alcancemos el bienestar en los diferentes aspectos que envuelven a nuestras comunidades, posibilitando mejores
        oportunidades para los ciudadanos. </p><br>
          
        <b></b>
        <h1><i class="fa-solid fa-rocket blanco"></i>&nbsp; &nbsp;Misión</h1>
        <br><p>Fundación Vany Jiménez A.C. es una organización sin fines de lucro constituida para diseñar, implementar y
        dar seguimiento a proyectos y acciones puntuales de asistencia social que permitan contribuir al desarrollo de
        los sectores de la población más vulnerables y desprotegidos de México prestando particular atención a las
        niñas, niños y jóvenes al tiempo de promover la cultura, la educación, el profesionalismo, la igualdad, la
        equidad y la justicia dentro de nuestra sociedad.</p>
        <b></b></p>
        <h1><i class="fa-solid fa-eye"></i>&nbsp; &nbsp;Visión</h1>
        <br><p>Fundación Vany Jiménez A.C. pretende convertirse en uno de los más importantes, sólidos, profesionales y
        comprometidos instrumentos dentro de la sociedad civil organizada en México para que los sectores de la
        población en condiciones de desigualdad e inequidad puedan alcanzar mayores estándares de desarrollo y
        bienestar.</p>
        <h1><i class="fa-solid fa-dove"></i>&nbsp; &nbsp;Valores</h1>
        <ul type="circle">
          <li><p>Responsabilidad: Capacidad de medir e identificar las consecuencias de un determinado hecho llevado a cabo
            en plena conciencia y libertad.</li>
          <br>
          <li><p>Filantropía: Tendencia a procurar el bien de las personas de manera desinteresada, incluso a costa del
            interés propio.</li>
          <br>
          <li><p>Compromiso: Obligación contraída por una persona que se compromete o es comprometida a algo.</li>
          <br>
          <li><p>Honestidad: Ser sincero, franco, no tener segundas intenciones en el trato con las otras personas; no
            sacar ventaja de las posibles debilidades o situaciones de inferioridad de otros individuos.</li>
          <br>
          <li><p>Prudencia: Capacidad de pensar, ante ciertos acontecimientos o actividades, sobre los riesgos posibles que
            estos conllevan, y adecuar o modificar la conducta para no recibir o producir perjuicios innecesarios.</li>
          <br>
          <li><p>Respeto: Es la consideración y valoración especial ante alguien y algo, al que se le reconoce valor social
            o especial deferencia. </li>
          <br>
          <li><p>Perseverancia: Capacidad para mantenerse firme en una decisión tomada o trabajar de manera constante para
            conseguir una meta sin llegar a renunciar, incluso frente a los obstáculos más difíciles.</li>
        </ul>
