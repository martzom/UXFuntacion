<h2>JÓVENES CONSTRUYENDO EL FUTURO </h2>
<div class="diálogo">
  <div class="línea">
    <figure>
      <img src="img/jovenes.png" align="left">
        <br>Ante la falta de oportunidades laborales en México muchos jóvenes no tienen la posibilidad de seguir creciendo en el ámbito profesional, dicho problema los vuelve vulnerables ante situaciones de frustración, violencia, consumo de sustancias, entre otros. 
        <br><br>Ante esta problemática el Gobierno Federal en conjunto con la secretaria de Trabajo y Previsión Social lanzan el programa de Jóvenes Construyendo el Futuro en el que todos los jóvenes de entre 18 y 29 años que no se encuentren estudiando ni laborando puedan tener acceso a la capacitación de trabajo en empresas, instituciones y organizaciones de índole privado y público a cambio de una remuneración beneficiando a su desarrollo personal, laboral o profesional y económico. 
        <br><br>Existen distintas áreas en los que el aspirante puede participar de acuerdo con sus intereses laborales o habilidades. Por lo cual si estas interesado(a) Fundación Vany Jiménez A.C. te da la oportunidad de capacitarte para el empleo a través del programa Jóvenes Construyendo el Futuro con la intención de que te desempeñes en alguna de los planes de capacitación con los que contamos y refuerces tus habilidades como profesionista. 
        <br><br>•	Odontología Integral
        <br>•	Prevención de la violencia
        <br>•	Artesanías 
        <br><br>De estar interesado y ser parte del programa, además de postularte con nosotros en Fundación Vany Jimenes A.C. regístrate en <a href="https://jovenesconstruyendoelfuturo.stps.gob.mx/"> jovenes construyendo el futuro </a>  y busca la disponibilidad.
        <br><br><a href="https://wa.me/525576826297"><i class="fa-brands fa-whatsapp"></i> Si desea tener más información o agendar una cita puede comunicarse a este número por WhatsApp</a>
