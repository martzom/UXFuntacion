<h2>ASESORÍA NUTRICIONAL PARA EL DESARROLLO Y CRECIMIENTO</h2>
<div class="diálogo">
  <div class="línea">
    <figure>
      <img src="img/nutricion.jpeg" align="left">
      Según la Organización Mundial de la Salud, la alimentación en todas sus variantes culturales y en un sentido amplio, define la salud de las personas, su crecimiento y su desarrollo. La alimentación de cada individuo debe contener una cantidad suficiente de los diferentes macronutrientes y micronutrientes para cubrir la mayoría de las necesidades fisiológicas. Éstas se hallan influenciadas por numerosos factores, como el sexo, la edad, el estado fisiológico, la composición corporal, la actividad física y las características específicas de cada individuo (OMS, 2013). <br><br>
      Una alimentación saludable constituye uno de los principales factores de promoción y mantenimiento de una buena salud durante toda la vida. La dieta inadecuada es uno de los principales factores de riesgo para el desarrollo de hipertensión, sobrepeso u obesidad. <br><br>
      Por consiguiente, el fomento de un entorno alimentario saludable y en particular, de sistemas alimentarios que promuevan una dieta diversificada, equilibrada y sana, requiere la participación de distintos actores y sectores. <br><br>
      Con base en los Objetivos de Desarrollo Sostenible No. 3 “Garantizar una vida sana y promover el bienestar para todos en todas las edades” Fundación Vany Jimenez A.C. busca garantizar una vida sana y promover el bienestar para lograr un desarrollo sostenible, ya que en la actualidad nos enfrentamos a una crisis sanitaria mundial, lo cual impacta drásticamente en la vida de las personas en todo el mundo. Por lo cual se implementa el programa de “Asesoría Nutricional” para prevenir las enfermedades no transmisibles, tales como: Diabetes mellitus, cáncer o cardiopatías, además de otras enfermedades con la intención de mantener al individuo en buenas condiciones a través de la concientización e implementación de estrategias de salud que busquen mejorar la calidad de vida. 

        <h2> OBJETIVO GENERAL</h2>
          •	Brindar Asesoría Nutricional para el desarrollo y crecimiento saludable.
        <h2>OBJETIVO ESPECÍFICOS</h2>
          •	Evaluar la influencia que los hábitos alimentarios y el estado nutricional de las personas tienen sobre la salud/enfermedad, explicando los aspectos preventivos. 
        <br>•	Identificar las necesidades nutricionales de las personas elaborando planes de alimentación adaptadas a los mismos, para promover actitudes y hábitos saludables.
