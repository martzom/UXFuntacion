<h2>PSICOLOGÍA INTEGRAL</h2>
<div class="diálogo">
  <div class="línea">
    <figure>
      <img src="img/Psicologia.PNG" align="left">
      Uno de los elementos que posibilita el desarrollo del ser humano es la interacción con familiares, amigos, pareja, compañeros de trabajo entre otros ámbitos sociales. Es por ello qué, resulta conveniente reconocer que la salud mental y emocional de la persona cobra un significado determinante a lo largo de su vida. Entendemos a la salud metal como el estado de equilibrio que debe existir entre las personas y el entorno social y cultural que los envuelve, este aspecto en el desarrollo incluye el bienestar emocional, psíquico, social y del aprendizaje puesto que influye en la forma de pensar, sentir, actuar, percibir y reaccionar de una persona ante la vida cotidiana.
      <br><br>Es por ello que contamos con el programa de Psicología Integral encaminado a promover acciones de asistencia en materia de salud mental, salud emocional, problemas de aprendizaje, terapia de pareja entre otros servicios para la población en general. En Fundación Vany Jiménez A.C. reconocemos la importancia de la Salud Mental debido a que la concebimos como uno de los pilares para el funcionamiento efectivo de una persona y su comunidad en aras de promover el bienestar individual, familiar y social de una persona.
