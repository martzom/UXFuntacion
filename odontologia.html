<h2 class="titulo">ODONTOLOGÍA</h2>
<div class="diálogo">
  <div class="línea">
    <figure>
      <img src="img/odontologo.jpeg" align="left">
      <br><p>Las afecciones bucales constituyen un importante problema de salud por su alta prevalencia, demanda pública y fuerte impacto sobre las personas y la sociedad en términos de dolor, malestar, limitación y discapacidad social y funcional, también por su efecto sobre la calidad de vida de la población.
      <br>En el Estado de México los problemas bucales han representado una problemática relevante en la población sin importar condición socioeconómica o zona geográfica. Sin embargo, aunque la mayoría de la población padece alguna enfermedad bucal no todos tienen la posibilidad de acceder a la atención adecuada y sobre todo, oportuna.  
      <br>Las enfermedades bucales influyen diferentes factores para que estas se desarrollen en la población tales como los factores socioeconómicos, demográficos, políticos, nivel de escolaridad etc. 
      <br>Lo cual es una tarea ardua poder establecer acciones para cambiar el mal panorama que se tiene en la salud bucal; en este caso y considerando las diferentes situaciones a los que nos enfrentamos en el municipio de Nezahualcóyotl, Fundación Vany Jimenez A.C., como organización de la sociedad civil  ofrece estrategias encaminadas a la prevención e intervención de los problemas bucales que atañen la salud general de la población, a través del área de Odontología la cual cuenta con un especialista que te brinda diferentes opciones con la intención de alcanzar una óptima salud bucal. 

      <br><br><a href="https://wa.me/525576826297"><i class="fa-brands fa-whatsapp"></i> Si desea tener más información o agendar una cita puede comunicarse a este número por WhatsApp</a>
